- step:
    name: run-model
    image: python:3.10
    command:
    - python model.py

- endpoint:
    name: loyalty-sample
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.7
    server-command: uvicorn predict:app --host 0.0.0.0 --port 8000
    port: 8501
    files:
      - name: data
        description: Customer Loyalty data
        path: data.csv

- endpoint:
    name: streamlit-sample
    image: docker.io/drazend/streamlit 
    server-command: printenv && streamlit run lit.py --server.headless=True --browser.serverAddress https://valohai.cloud/acne_waver_zombies/streamlit-test/streamlit-example/prod/streamlit-sample
    port: 8501